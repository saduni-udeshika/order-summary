<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="heroimage" />
      </div>
      <div class="text-container">
        <h2 class="sub-tittle">Order Summary</h2>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="annual-plan-box">
          <div class="annual-plan-box-left">
            <img src="images/icon-music.svg" alt="music-icon" />
            <div class="plan">
              <h5 class="plan-heading">Annual Plan</h5>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="proceed-button">Proceed to Payment</a>
        <a href="#" class="cancel-button">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Saduni Dilshani</a>.
    </div>
  </body>
</html>
